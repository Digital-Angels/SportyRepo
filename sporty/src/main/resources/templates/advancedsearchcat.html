
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Jumbotron Template for Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-image: url('https://www.hotelaumanoir.com/images/stories/services/luxembourg-parc-salle-de-gym-03-md.jpg');">

<div data-th-replace="navbar"></div>

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron" style="width: 40%; margin-bottom: 15%; margin-right: 30%; margin-left: 30%; margin-top:5%;padding-top:2px;">
        <div class="container">
            <div class="container">
                <h2> Recherche categorie</h2>
               <a th:href="@{/categories/list}" class="btn btn-primary">List des Categories</a>
                 <br>
                <form th:object="${searchcat}" th:action="@{/categories/advancedsearch}" method ="post">
                    <div class="form-group">
                        <label for="pseudo">Pseudo</label>
                        <input type="text" id="pseudo" th:field="*{pseudo}" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="container">
                <h6>Resultat de Recherche</h6>
                <br>
            </div>
                    <div class="container">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Categorie</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="c : ${searchcat.categories}">
                                <td th:utext="${c.id}"></td>
                                <td th:utext="${c.nomcat}"></td>
                                <td><a th:href="@{/categories/delete/{id} (id=${c.id})}" class="btn btn-danger">Delete</a>
                                </td>
                                <td>
                                    <a th:href="@{/categories/update/{id} (id=${c.id})}" class="btn btn-success">Update</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
        </div>
    </div>

</main>

<footer class="container">
    <p>&copy;     devolepped by Digital-Angels
    </p>
    <p>&copy; Company 2021</p>
</footer>

</body>
