
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<!--    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Jumbotron Template for Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-image: url('https://www.hotelaumanoir.com/images/stories/services/luxembourg-parc-salle-de-gym-03-md.jpg');">



<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron" style="width: 98%; margin-bottom:15%; margin-top:5%;padding-top:2px;padding-left:0px; margin-right:30%; margin-left:1%;padding-right:15px;">
        <div class="container">
            <div class="container">
                <h2> Ajouter commande</h2>
               <a th:href="@{/}" class="btn btn-primary">Home</a>
                <br>
            </div>
            <div class="container">
                <form th:object="${Formcommande}" method="Post" th:action="@{/commandes/save}">

                    <div class="form-group">
                        <label for="quantite">Quantite a commander</label>
                        <input type="text" class="form-control" id="quantite" th:field="*{quantite}">
                    </div>
                    <div class="form-group">
                        <label for="reference">Reference de produit</label>
                        <input type="text" class="form-control" id="reference" th:field="*{reference}">
                    </div>
                    <div class="form-group">
                        <label for="nomclient">Votre nom </label>
                        <input type="text" class="form-control" id="nomclient" th:field="*{nomclient}">
                    </div>
                    <div class="form-group">
                        <label for="prenomclient">Votre prenom</label>
                        <input type="text" class="form-control" id="prenomclient" th:field="*{prenomclient}">
                    </div>
                    <div class="form-group">
                        <label for="adresseclient">Votre adresse mail</label>
                        <input type="text" class="form-control" id="adresseclient" th:field="*{adresseclient}">
                    </div>
                    <div class="form-group">
                        <label for="telclient">Votre numero telephone</label>
                        <input type="text" class="form-control" id="telclient" th:field="*{telclient}">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</main>

<footer class="container">

    <p>&copy;     devolepped by Digital-Angels
    </p>
    <p>&copy; Company 2021</p>
</footer>
